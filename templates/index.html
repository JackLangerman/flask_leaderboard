{% extends "layout.html" %}
{% block body %}
<div class="jumbotron" style="background:#2ca6b6;color:#fff">
    <div class="container">
        <h2 class="display-3">TESTING WEB</h2>
        <div class="row">
            <div class="col">
                <p><a class="btn btn-success waves-effect btn-lg" href="/" role="button">Refresh &raquo;</a></p>
            </div>
            <div class="col uploadform">
                <h3>Upload</h3>
                <form action="" method=post enctype=multipart/form-data> <p><input type=file name=uploadfile>
                    <input type=submit value=Upload>
                </form>
            </div>
        </div>
    </div>
</div>

<div class=container>
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No</th>
                {% for colName in leaderboard.columns %}
                <th scope="col">{{ colName }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for ix, row in leaderboard.iterrows() %}
            <tr>
                <th scope="row">{{ ix }}</th>
                <td>{{ row.team_name}}</td>
                <td>{{ row.score }}</td>
                <td>{{ row.entries}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
